<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
</head>
<body>
    <dialog id="loading">
        <img src="https://memeguy.com/photos/images/when-im-waiting-for-a-gif-to-load-13413.gif" id = "loading_img" />
        <h2 style="margin: 20px;">Time Please</h2>
    </dialog>
    <div class="main">
        <h1>Encrypt / Decrypt Text <span style="color:#3d5afe;">(AES)</span></h1>
        <p style="color: rgb(128, 128, 128);"> 
            Note: laaaaarge text or passwords means more time to encrypt/decrypt.
        </p>
        <textarea name="text" id="text" class="input" placeholder="Message"></textarea>
        <input type="text" name="pass" id="pass" class="input" placeholder="Password" />
        <div class="buttons">
        <button class="button" py-click="encrypt">Encrypt</button>
        <button class="button" py-click="decrypt">Decrypt</button>
        </div>
    <div id="output"></div>
    <footer style="text-align: center;">
        <p>Made with ❤️ by Suvan Banerjee </p>
    </footer>
    </div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>  
</html>
